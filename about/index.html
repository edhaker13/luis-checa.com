{% extends 'layout.html' %}
{% set title='About Me' %}
{% block content %}
  <div class='item'>
    <div class='item-header'>
      <abbr title="Yep, that's me!"><h1>{{ site.author }}</h1></abbr>
    </div>
    <div class='item-body'>
      {% for post in posts %}
        {% if 'about' in post.tags %}
          {{ post.content }}
        {% endif %}
        {% endfor %}
    </div>
  </div>
{% endblock %}
